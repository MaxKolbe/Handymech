<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mechdash.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/unologo.png">
    <script src="https://kit.fontawesome.com/5e2b46074f.js" crossorigin="anonymous"></script>
    <title>Dashboard</title>
</head>
<body>
   <section class="container">
    <img src="./images/logo.png" alt="logo" class="logo">
   </section>
   <section class="main">
    <div class="col_1">
        <p><a href=""><i class="fa-solid fa-gauge"></i> Dashboard</a></p>
        <p><a href="index.html"><i class="fa-solid fa-house"></i> Home</a></p>
        <p><a href=""><i class="fa-solid fa-user"></i> Profile</a></p>
        <p><a href=""><i class="fa-solid fa-wallet"></i> Wallet</a></p>
        <p><a href=""><i class="fa-solid fa-clock-rotate-left"></i> History</a></p>
    </div>
    <div class="col_2">
        <div class="up">
            <div class="ol">
                <h6 class="nearby">Nearby Clients</h6>
                <div class="profile">
                    <img src="./images/eclipse.png" alt="" class="profile_Sq">
                    <div class="profile_Sq">
                        <h6>Juudy Chike</h6>
                        <p>4km, 3mins away</p>
                        <div>
                            <button class="chat">Chat</button>
                            <button class="accept">Accept Appointments</button>
                        </div>
                    </div>
                </div>
                <div class="profile">
                    <img src="./images/eclipse.png" alt="" class="profile_Sq">
                    <div class="profile_Sq">
                        <h6>Juudy Chike</h6>
                        <p>4km, 3mins away</p>
                        <div>
                            <button class="chat">Chat</button>
                            <button class="accept">Accept Appointments</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ol pricing">
                <h1>Pricing</h1>
                <button>See Subscriptuons</button>
            </div>
        </div>
        <div class="down">
            <div class="ol">
                <img src="./images/map.png" alt="map" class="map">
            </div>
            <div class="ol subscribe">
                <h1>Subscribe</h1>
                <div>
                    <p style="font-size: 1rem;">Active Plan:</p>
                    <p>Premium Handy</p>
                    <p style="opacity: .6;">[1year]</p>
                </div>
            </div>
        </div>
    </div>
   </section>
</body>
</html>
